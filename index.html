<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DevBoard - Productivity Dashboard</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="dashboard">
    <section class="github-widget">
      <h2>GitHub Activity</h2>
      <div id="github-calendar"></div>
    </section>

    <section class="pomodoro-widget">
      <h2>Pomodoro Timer</h2>
      <div id="timer-display">25:00</div>
      <div class="controls">
        <button id="start">Start</button>
        <button id="reset">Reset</button>
      </div>
    </section>

    <section class="weather-widget">
      <h2>Weather</h2>
      <div id="weather-display"></div>
    </section>

    <section class="quote-widget">
      <h2>Motivational Quote</h2>
      <blockquote id="quote">Loading...</blockquote>
      <cite id="author"></cite>
    </section>

    <section class="goals-widget">
      <h2>Daily Goals</h2>
      <ul id="goals-list"></ul>
      <input type="text" id="new-goal" placeholder="New goal..." />
      <button id="add-goal">Add</button>
    </section>

    <footer>
      <button id="theme-toggle">Toggle Theme</button>
    </footer>
  </main>
  <script type="module" src="js/app.js"></script>
</body>
</html>
